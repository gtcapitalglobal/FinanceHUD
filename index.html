        async function handleAuth(isLogin) {
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            
            if (!emailInput || !passwordInput) {
                console.error('Campos de email/senha n√É¬£o encontrados');
                return;
            }
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            
            authError = '';
            emailInput.classList.remove('border-red-500');
            passwordInput.classList.remove('border-red-500');
            
            if (!email || !password) {
                authError = t('errorInvalidEmail');
                if (!email) emailInput.classList.add('border-red-500');
                if (!password) passwordInput.classList.add('border-red-500');
                render();
                return;
            }
            
            isLoading = true;
            render();
            
            try {
                if (isLogin) {
                    console.log('Tentando fazer login...');
                    await signInWithEmailAndPassword(auth, email, password);
                    console.log('Login bem-sucedido!');
                } else {
                    console.log('Tentando criar conta...');
                    await createUserWithEmailAndPassword(auth, email, password);
                    console.log('Conta criada com sucesso!');
                }
                authError = '';
            } catch (error) {
                console.error('Erro de autentica√É¬ß√É¬£o:', error.code, error.message);
                authError = getErrorMessage(error.code);
                emailInput.classList.add('border-red-500');
                passwordInput.classList.add('border-red-500');
            } finally {
                isLoading = false;
                render();
            }
        }

        async function handlePasswordReset() {
            const emailInput = document.getElementById('resetEmail');
            const email = emailInput.value.trim();
            
            authError = '';
            emailInput.classList.remove('border-red-500');
            
            if (!email) {
                authError = t('errorInvalidEmail');
                emailInput.classList.add('border-red-500');
                render();
                return;

            isLoading = true;
            render();
            
            try {
                await sendPasswordResetEmail(auth, email);
                authError = '';
                alert(t('successPasswordReset'));
                showForgotPassword = false;
            } catch (error) {

                emailInput.classList.add('border-red-500');
            } finally {
                isLoading = false;
                render();
            }
        }

        async function addIncome(e) {
            e.preventDefault();
            
            const description = document.getElementById('incomeDescription').value.trim();

            if (!validateIncome(description, amount)) return;
            
            // Continua com o c√≥digo original...
            const description = document.getElementById('incomeDescription').value;
            const amount = parseFloat(document.getElementById('incomeAmount').value);
            const type = document.getElementById('incomeType').value;
            const frequency = document.getElementById('incomeFrequency').value;
            
            const divisors = { daily: 1/30, weekly: 1/4, monthly: 1, quarterly: 3, semiannual: 6, annual: 12, biannual: 24 };
            const monthlyAmount = amount / divisors[frequency];
            
            await addDoc(collection(db, `users/${currentUser.uid}/incomes`), {
                description, amount, monthlyAmount, type, frequency,
                createdAt: new Date().toISOString()
            });
            document.getElementById('incomeForm').reset();
        }

        // SISTEMA DE ALERTAS
        function calculateAlerts() {
            const now = new Date();
            const currentDay = now.getDate();
            const currentMonth = now.getMonth();
            const currentYear = now.getFullYear();
            
            upcomingBills = [];
            overdueBills = [];
            
            const fixedExpenses = expenses.filter(exp => exp.expenseType === 'fixed' || !exp.expenseType);
            
            fixedExpenses.forEach(exp => {
                if (!exp.dueDay) return;
                
                const isPaid = exp.paymentHistory?.[`${currentYear}-${currentMonth}`];
                if (isPaid) return;
                
                const daysUntilDue = exp.dueDay - currentDay;
                
                if (daysUntilDue < 0) {
                    overdueBills.push({ ...exp, daysOverdue: Math.abs(daysUntilDue) });
                } else if (daysUntilDue <= 7) {
                    upcomingBills.push({ ...exp, daysUntilDue });
                }
            });
            
            upcomingBills.sort((a, b) => a.daysUntilDue - b.daysUntilDue);
            overdueBills.sort((a, b) => b.daysOverdue - a.daysOverdue);
        }

        function getAlertBadgeCount() {
            return upcomingBills.length + overdueBills.length;
        }

            downloadFile(blob, filename, 'text/csv');
        }

        function downloadFile(content, filename, mimeType) {
            const blob = content instanceof Blob ? content : new Blob([content], { type: mimeType });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(link.href);
        }

        // FUN√á√ïES DO SISTEMA DE DEMO
        function toggleDemoMode() {
            demoMode = !demoMode;
            if (demoMode) {
                expenses = [...DEMO_DATA.expenses];
                incomes = [...DEMO_DATA.incomes];
                savingsGoal = DEMO_DATA.savingsGoal;
            } else {
                loadExpenses();
                loadIncomes();
                loadSavingsGoal();
            }
            render();
            updateCharts();
        }

        async function loadDemoData() {
            if (!currentUser) return;
            
            try {
                // Adicionar receitas demo
                for (const income of DEMO_DATA.incomes) {
                    await addDoc(collection(db, `users/${currentUser.uid}/incomes`), {
                        description: income.description,
                        amount: income.amount,
                        monthlyAmount: income.monthlyAmount,
                        type: income.type,
                        frequency: income.frequency,
                        createdAt: new Date().toISOString()
                    });
                }
                
                // Adicionar despesas demo
                for (const expense of DEMO_DATA.expenses) {
                    await addDoc(collection(db, `users/${currentUser.uid}/expenses`), {
                        description: expense.description,
                        amount: expense.amount,
                        monthlyAmount: expense.monthlyAmount,
                        category: expense.category,
                        frequency: expense.frequency,
                        expenseType: expense.expenseType,
                        dueDay: expense.dueDay,
                        paymentHistory: {},
                        usageHistory: {},
                        createdAt: new Date().toISOString()
                    });
                }
                
                // Salvar meta de economia
                await setDoc(doc(db, `users/${currentUser.uid}/settings`, 'goals'), { 
                    monthlyGoal: DEMO_DATA.savingsGoal 
                });
                
                // Marcar que j√° viu o welcome
                await setDoc(doc(db, `users/${currentUser.uid}/settings`, 'preferences'), { 
                    sawWelcome: true,
                    language: currentLang
                }, { merge: true });
                
                alert('‚ú® ' + t('demoLoaded'));
                showWelcomeModal = false;
                render();
            } catch (error) {
                console.error('Erro ao carregar demo:', error);
                alert('Erro ao carregar dados de demonstra√ß√£o');
            }
        }

        async function clearAllData() {
            if (!currentUser) return;
            if (!confirm(t('confirmClear'))) return;
            
            try {
                // Deletar todas as receitas
                for (const income of incomes) {
                    await deleteDoc(doc(db, `users/${currentUser.uid}/incomes/${income.id}`));
                }
                
                // Deletar todas as despesas
                for (const expense of expenses) {
                    await deleteDoc(doc(db, `users/${currentUser.uid}/expenses/${expense.id}`));
                }
                
                // Resetar meta
                await setDoc(doc(db, `users/${currentUser.uid}/settings`, 'goals'), { 
                    monthlyGoal: 0 
                });
                
                alert('üóëÔ∏è ' + t('dataCleared'));
                render();
            } catch (error) {
                console.error('Erro ao limpar dados:', error);
                alert('Erro ao limpar dados');
            }
        }

        async function checkFirstTime() {
            if (!currentUser) return;
            const docSnap = await getDoc(doc(db, `users/${currentUser.uid}/settings`, 'preferences'));
            if (!docSnap.exists() || !docSnap.data().sawWelcome) {
                showWelcomeModal = true;
                render();
            }
        }

        async function skipWelcome() {
            await setDoc(doc(db, `users/${currentUser.uid}/settings`, 'preferences'), { 
                sawWelcome: true,
                language: currentLang
            }, { merge: true });
            showWelcomeModal = false;
            render();
        }
