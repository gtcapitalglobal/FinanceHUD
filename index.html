<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance HUD - Gest√£o Financeira v1.2.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body class="bg-gradient-to-br from-purple-900 via-blue-900 to-black min-h-screen">
    <div id="app"></div>
    <canvas id="trendChart" style="display:none;"></canvas>
    
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, collection, addDoc, query, onSnapshot, updateDoc, deleteDoc, doc, setDoc, getDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const APP_VERSION = 'v1.2.0';

        const firebaseConfig = {
            apiKey: "AIzaSyBXLgEt0ERSSnPa2hb34vuruWRPHG-I33A",
            authDomain: "gestao-pessoal-f2a6d.firebaseapp.com",
            projectId: "gestao-pessoal-f2a6d",
            storageBucket: "gestao-pessoal-f2a6d.firebasestorage.app",
            messagingSenderId: "979106570809",
            appId: "1:979106570809:web:4c09f578a99cd25407a3e8"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let expenses = [];
        let customCategories = [];
        let showSettings = false;
        let showAddCategory = false;
        let editingExpense = null;
        let trendChartInstance = null;

        const defaultCategories = [
            { value: 'moradia', label: 'üè† Moradia', isDefault: true },
            { value: 'cartao', label: 'üí≥ Cart√µes', isDefault: true },
            { value: 'carro', label: 'üöó Carro', isDefault: true },
            { value: 'alimentacao', label: 'üçî Alimenta√ß√£o', isDefault: true },
            { value: 'lazer', label: 'üéÆ Lazer', isDefault: true },
            { value: 'saude', label: 'üíä Sa√∫de', isDefault: true },
            { value: 'outros', label: 'üì¶ Outros', isDefault: true }
        ];

        const frequencies = [
            { value: 'monthly', label: 'Mensal', divisor: 1 },
            { value: 'quarterly', label: 'Trimestral', divisor: 3 },
            { value: 'semiannual', label: 'Semestral', divisor: 6 },
            { value: 'annual', label: 'Anual', divisor: 12 },
            { value: 'biannual', label: 'Bianual', divisor: 24 }
        ];

        const expenseTypes = [
            { value: 'fixed', label: 'üìÖ Fixed (with due date)' },
            { value: 'reserve', label: 'üí∞ Reserve (no due date)' }
        ];

        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            render();
            if (user) {
                loadExpenses();
                loadCustomCategories();
            }
        });

        async function loadExpenses() {
            const q = query(collection(db, `users/${currentUser.uid}/expenses`));
            onSnapshot(q, (snapshot) => {
                expenses = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                render();
                updateTrendChart();
            });
        }

        async function loadCustomCategories() {
            const docRef = doc(db, `users/${currentUser.uid}/settings`, 'categories');
            const docSnap = await getDoc(docRef);
            if (docSnap.exists()) {
                customCategories = docSnap.data().categories || [];
                render();
            }
        }

        async function saveCustomCategories() {
            await setDoc(doc(db, `users/${currentUser.uid}/settings`, 'categories'), {
                categories: customCategories
            });
        }

        function getAllCategories() {
            return [...defaultCategories, ...customCategories];
        }

        async function handleAuth(isLogin) {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            try {
                if (isLogin) {
                    await signInWithEmailAndPassword(auth, email, password);
                } else {
                    await createUserWithEmailAndPassword(auth, email, password);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        async function addExpense(e) {
            e.preventDefault();
            const description = document.getElementById('description').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const category = document.getElementById('category').value;
            const frequency = document.getElementById('frequency').value;
            const expenseType = document.getElementById('expenseType').value;
            const dueDay = expenseType === 'fixed' ? parseInt(document.getElementById('dueDay').value) : null;

            const freqData = frequencies.find(f => f.value === frequency);
            const monthlyAmount = amount / freqData.divisor;

            await addDoc(collection(db, `users/${currentUser.uid}/expenses`), {
                description, 
                amount, 
                monthlyAmount,
                category, 
                frequency,
                expenseType,
                dueDay,
                paymentHistory: {},
                usageHistory: {},
                createdAt: new Date().toISOString()
            });
            document.getElementById('expenseForm').reset();
        }

        function startEdit(expenseId) {
    const expense = expenses.find(e => e.id === expenseId);
    if (!expense) {
        alert('Expense not found!');
        return;
    }
    editingExpense = { ...expense };
    if (!editingExpense.expenseType) {
        editingExpense.expenseType = 'fixed';
    }
    render();
        }

        function cancelEdit() {
            editingExpense = null;
            render();
        }

        async function saveEdit(e) {
            e.preventDefault();
            const description = document.getElementById('editDescription').value;
            const amount = parseFloat(document.getElementById('editAmount').value);
            const category = document.getElementById('editCategory').value;
            const frequency = document.getElementById('editFrequency').value;
            const expenseType = document.getElementById('editExpenseType').value;
            const dueDay = expenseType === 'fixed' ? parseInt(document.getElementById('editDueDay').value) : null;

            const freqData = frequencies.find(f => f.value === frequency);
            const monthlyAmount = amount / freqData.divisor;

            await updateDoc(doc(db, `users/${currentUser.uid}/expenses/${editingExpense.id}`), {
                description,
                amount,
                monthlyAmount,
                category,
                frequency,
                expenseType,
                dueDay
            });

            editingExpense = null;
            render();
        }

        async function addCustomCategory(e) {
            e.preventDefault();
            const emoji = document.getElementById('categoryEmoji').value;
            const name = document.getElementById('categoryName').value;
            
            if (!emoji || !name) {
                alert('Please fill in all fields');
                return;
            }

            const newCategory = {
                value: 'custom_' + Date.now(),
                label: `${emoji} ${name}`,
                isDefault: false
            };

            customCategories.push(newCategory);
            await saveCustomCategories();
            
            document.getElementById('categoryEmoji').value = 'üìå';
            document.getElementById('categoryName').value = '';
            showAddCategory = false;
            render();
        }

        async function deleteCustomCategory(categoryValue) {
            if (confirm('Delete this category? Expenses will be moved to "Others"')) {
                customCategories = customCategories.filter(cat => cat.value !== categoryValue);
                await saveCustomCategories();
                
                const expensesToUpdate = expenses.filter(exp => exp.category === categoryValue);
                for (const exp of expensesToUpdate) {
                    await updateDoc(doc(db, `users/${currentUser.uid}/expenses/${exp.id}`), {
                        category: 'outros'
                    });
                }
                render();
            }
        }

        async function togglePaid(expenseId, month, year) {
            const expense = expenses.find(e => e.id === expenseId);
            const key = `${year}-${month}`;
            const newHistory = { ...expense.paymentHistory, [key]: !expense.paymentHistory[key] };
            await updateDoc(doc(db, `users/${currentUser.uid}/expenses/${expenseId}`), {
                paymentHistory: newHistory
            });
        }

        async function toggleUsed(expenseId, month, year) {
            const expense = expenses.find(e => e.id === expenseId);
            const key = `${year}-${month}`;
            const newHistory = { ...expense.usageHistory, [key]: !expense.usageHistory[key] };
            await updateDoc(doc(db, `users/${currentUser.uid}/expenses/${expenseId}`), {
                usageHistory: newHistory
            });
        }

        async function deleteExpense(expenseId) {
            if (confirm('Delete expense?')) {
                await deleteDoc(doc(db, `users/${currentUser.uid}/expenses/${expenseId}`));
            }
        }

        function updateTrendChart() {
            if (!currentUser || expenses.length === 0) return;

            const now = new Date();
            const last6Months = [];
            const monthlyTotals = [];

            for (let i = 5; i >= 0; i--) {
                const date = new Date(now.getFullYear(), now.getMonth() - i, 1);
                const monthName = date.toLocaleDateString('en-US', { month: 'short', year: 'numeric' });
                
                last6Months.push(monthName);
                
                const monthTotal = expenses.reduce((sum, exp) => {
                    const displayAmount = exp.monthlyAmount || exp.amount;
                    return sum + displayAmount;
                }, 0);
                
                monthlyTotals.push(monthTotal.toFixed(2));
            }

            const canvas = document.getElementById('trendChart');
            if (!canvas) return;

            if (trendChartInstance) {
                trendChartInstance.destroy();
            }

            const ctx = canvas.getContext('2d');
            trendChartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: last6Months,
                    datasets: [{
                        label: 'Monthly Total',
                        data: monthlyTotals,
                        borderColor: '#a78bfa',
                        backgroundColor: 'rgba(167, 139, 250, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return '$' + value;
                                },
                                color: '#9ca3af'
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            }
                        },
                        x: {
                            ticks: {
                                color: '#9ca3af'
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            }
                        }
                    }
                }
            });
        }

        function render() {
            const app = document.getElementById('app');
            
            if (!currentUser) {
                app.innerHTML = `
                    <div class="min-h-screen flex items-center justify-center p-4 text-white">
                        <div class="max-w-md w-full bg-black/40 backdrop-blur-md border-2 border-purple-500/30 rounded-xl p-6">
                            <h1 class="text-3xl font-bold text-center mb-2 bg-gradient-to-r from-purple-400 to-blue-400 bg-clip-text text-transparent">FINANCE HUD</h1>
                            <p class="text-center text-xs text-gray-500 mb-6">${APP_VERSION}</p>
                            <div class="space-y-4">
                                <input type="email" id="email" placeholder="Email" class="w-full bg-black/50 border-2 border-purple-500/50 rounded-lg px-4 py-3 text-white">
                                <input type="password" id="password" placeholder="Password" class="w-full bg-black/50 border-2 border-purple-500/50 rounded-lg px-4 py-3 text-white">
                                <button onclick="handleAuth(true)" class="w-full bg-purple-600 hover:bg-purple-500 text-white font-bold py-3 rounded-lg">LOGIN</button>
                                <button onclick="handleAuth(false)" class="w-full bg-green-600 hover:bg-green-500 text-white font-bold py-3 rounded-lg">CREATE ACCOUNT</button>
                            </div>
                        </div>
                    </div>
                `;
                return;
            }

            const now = new Date();
            const currentMonth = now.getMonth();
            const currentYear = now.getFullYear();
            
            const fixedExpenses = expenses.filter(exp => exp.expenseType === 'fixed' || !exp.expenseType).map(exp => {
                const key = `${currentYear}-${currentMonth}`;
                return { 
                    ...exp, 
                    isPaid: exp.paymentHistory?.[key] || false,
                    displayAmount: exp.monthlyAmount || exp.amount
                };
            });

            const reserves = expenses.filter(exp => exp.expenseType === 'reserve').map(exp => {
                const key = `${currentYear}-${currentMonth}`;
                return {
                    ...exp,
                    isUsed: exp.usageHistory?.[key] || false,
                    displayAmount: exp.monthlyAmount || exp.amount,
                    accumulated: calculateAccumulated(exp)
                };
            });

            const fixedTotal = fixedExpenses.reduce((sum, exp) => sum + exp.displayAmount, 0);
            const reserveTotal = reserves.reduce((sum, exp) => sum + exp.displayAmount, 0);
            const monthTotal = fixedTotal + reserveTotal;
            const paidCount = fixedExpenses.filter(e => e.isPaid).length;
            const allCategories = getAllCategories();

            app.innerHTML = `
                <div class="min-h-screen text-white p-4">
                    <div class="max-w-7xl mx-auto">
                        <div class="bg-black/40 backdrop-blur-md border-2 border-purple-500/30 rounded-xl p-4 mb-4 flex justify-between items-center">
                            <div>
                                <h1 class="text-2xl font-bold bg-gradient-to-r from-purple-400 to-blue-400 bg-clip-text text-transparent">FINANCE HUD</h1>
                                <p class="text-xs text-gray-500">${APP_VERSION}</p>
                            </div>
                            <div class="flex gap-2">
                                <button onclick="toggleSettings()" class="px-4 py-2 bg-purple-600/20 hover:bg-purple-600/40 border border-purple-500/50 rounded-lg">‚öôÔ∏è</button>
                                <button onclick="signOut(auth)" class="px-4 py-2 bg-red-600 hover:bg-red-500 rounded-lg">Logout</button>
                            </div>
                        </div>

                        ${showSettings ? `
                        <div class="bg-black/60 border-2 border-purple-500/30 rounded-xl p-6 mb-4">
                            <h2 class="text-xl font-bold mb-4">‚öôÔ∏è SETTINGS</h2>
                            
                            <div class="mb-6">
                                <div class="flex justify-between items-center mb-3">
                                    <h3 class="text-lg font-semibold text-purple-300">Custom Categories</h3>
                                    <button onclick="toggleAddCategory()" class="px-4 py-2 ${showAddCategory ? 'bg-red-600' : 'bg-blue-600'} hover:opacity-80 rounded-lg text-sm">
                                        ${showAddCategory ? '‚úñ Cancel' : '‚ûï Add Category'}
                                    </button>
                                </div>

                                ${showAddCategory ? `
                                <form onsubmit="addCustomCategory(event)" class="bg-blue-500/10 border border-blue-500/30 rounded-lg p-4 mb-4">
                                    <div class="grid grid-cols-4 gap-3 mb-3">
                                        <input type="text" id="categoryEmoji" placeholder="üìå" maxlength="2" value="üìå"
                                            class="bg-black/50 border border-blue-500/50 rounded-lg px-2 py-2 text-white text-center text-2xl">
                                        <input type="text" id="categoryName" placeholder="Category name" required
                                            class="col-span-3 bg-black/50 border border-blue-500/50 rounded-lg px-4 py-2 text-white">
                                    </div>
                                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 rounded-lg">
                                        ‚úÖ Create
                                    </button>
                                </form>
                                ` : ''}

                                ${customCategories.length > 0 ? `
                                <div class="space-y-2">
                                    ${customCategories.map(cat => `
                                        <div class="flex justify-between items-center p-3 bg-purple-500/10 border border-purple-500/30 rounded-lg">
                                            <span>${cat.label}</span>
                                            <button onclick="deleteCustomCategory('${cat.value}')" 
                                                class="px-3 py-1 bg-red-600/20 hover:bg-red-600/40 border border-red-500/50 text-red-300 rounded text-sm">
                                                üóëÔ∏è Delete
                                            </button>
                                        </div>
                                    `).join('')}
                                </div>
                                ` : '<p class="text-gray-400 text-sm text-center py-4">No custom categories yet</p>'}
                            </div>

                            <div class="bg-green-500/10 border border-green-500/30 rounded-lg p-4">
                                <p class="text-sm text-green-300 mb-2">‚úÖ Connected to Firebase</p>
                                <p class="text-xs text-gray-400">Project: ${firebaseConfig.projectId}</p>
                                <p class="text-xs text-gray-400 mt-1">User: ${currentUser.email}</p>
                            </div>
                        </div>
                        ` : ''}

                        <div class="grid md:grid-cols-3 gap-4 mb-4">
                            <div class="bg-black/60 border-2 border-purple-500/30 rounded-xl p-6">
                                <h3 class="text-sm text-purple-300 font-semibold mb-2">MONTHLY TOTAL</h3>
                                <p class="text-4xl font-bold text-purple-400">$${monthTotal.toFixed(2)}</p>
                                <div class="text-xs text-gray-400 mt-2 space-y-1">
                                    <div>Fixed: $${fixedTotal.toFixed(2)}</div>
                                    <div>Reserves: $${reserveTotal.toFixed(2)}</div>
                                </div>
                            </div>
                            <div class="bg-black/60 border-2 border-blue-500/30 rounded-xl p-6">
                                <h3 class="text-sm text-blue-300 font-semibold mb-2">FIXED EXPENSES</h3>
                                <p class="text-4xl font-bold text-blue-400">${paidCount}/${fixedExpenses.length}</p>
                                <p class="text-xs text-gray-400 mt-2">${Math.round((paidCount / (fixedExpenses.length || 1)) * 100)}% paid</p>
                            </div>
                            <div class="bg-black/60 border-2 border-green-500/30 rounded-xl p-6">
                                <h3 class="text-sm text-green-300 font-semibold mb-2">RESERVES</h3>
                                <p class="text-4xl font-bold text-green-400">${reserves.length}</p>
                                <p class="text-xs text-gray-400 mt-2">$${reserves.reduce((sum, r) => sum + r.accumulated, 0).toFixed(2)} accumulated</p>
                            </div>
                        </div>

                        ${expenses.length > 0 ? `
                        <div class="bg-black/60 border-2 border-purple-500/30 rounded-xl p-6 mb-4">
                            <h2 class="text-xl font-bold mb-4">üìà 6-MONTH TREND</h2>
                            <div style="height: 200px;">
                                <canvas id="trendChart"></canvas>
                            </div>
                        </div>
                        ` : ''}

                        ${editingExpense ? `
                        <div class="bg-black/60 border-2 border-yellow-500/30 rounded-xl p-6 mb-4">
                            <h2 class="text-xl font-bold mb-4">‚úèÔ∏è EDIT EXPENSE</h2>
                            <form onsubmit="saveEdit(event)" class="space-y-3">
                                <input type="text" id="editDescription" value="${editingExpense.description}" required 
                                    class="w-full bg-black/50 border border-yellow-500/50 rounded-lg px-4 py-2 text-white">
                                
                                <div class="grid grid-cols-2 gap-3">
                                    <input type="number" id="editAmount" value="${editingExpense.amount}" step="0.01" required 
                                        class="bg-black/50 border border-yellow-500/50 rounded-lg px-4 py-2 text-white">
                                    
                                    <select id="editFrequency" class="bg-black/50 border border-yellow-500/50 rounded-lg px-4 py-2 text-white">
                                        ${frequencies.map(freq => `<option value="${freq.value}" ${editingExpense.frequency === freq.value ? 'selected' : ''}>${freq.label}</option>`).join('')}
                                    </select>
                                </div>

                                <div class="grid grid-cols-2 gap-3">
                                    <select id="editCategory" class="bg-black/50 border border-yellow-500/50 rounded-lg px-4 py-2 text-white">
                                        ${allCategories.map(cat => `<option value="${cat.value}" ${editingExpense.category === cat.value ? 'selected' : ''}>${cat.label}</option>`).join('')}
                                    </select>
                                    
                                    <select id="editExpenseType" onchange="toggleDueDayEdit()" class="bg-black/50 border border-yellow-500/50 rounded-lg px-4 py-2 text-white">
                                        ${expenseTypes.map(type => `<option value="${type.value}" ${editingExpense.expenseType === type.value ? 'selected' : ''}>${type.label}</option>`).join('')}
                                    </select>
                                </div>

                                <div id="editDueDayContainer" ${editingExpense.expenseType === 'reserve' ? 'style="display:none;"' : ''}>
                                    <input type="number" id="editDueDay" value="${editingExpense.dueDay || 1}" min="1" max="31" 
                                        class="w-full bg-black/50 border border-yellow-500/50 rounded-lg px-4 py-2 text-white">
                                </div>

                                <div class="grid grid-cols-2 gap-3">
                                    <button type="button" onclick="cancelEdit()" class="bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 rounded-lg">
                                        ‚ùå Cancel
                                    </button>
                                    <button type="submit" class="bg-green-600 hover:bg-green-500 text-white font-bold py-2 rounded-lg">
                                        üíæ Save
                                    </button>
                                </div>
                            </form>
                        </div>
                        ` : `
                        <div class="bg-black/60 border-2 border-purple-500/30 rounded-xl p-6 mb-4">
                            <h2 class="text-xl font-bold mb-4">‚ûï NEW EXPENSE</h2>
                            <form id="expenseForm" onsubmit="addExpense(event)" class="space-y-3">
                                <input type="text" id="description" placeholder="Description" required 
                                    class="w-full bg-black/50 border border-purple-500/50 rounded-lg px-4 py-2 text-white">
                                
                                <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
                                    <input type="number" id="amount" placeholder="Amount ($)" step="0.01" required 
                                        class="bg-black/50 border border-purple-500/50 rounded-lg px-4 py-2 text-white">
                                    
                                    <select id="frequency" class="bg-black/50 border border-purple-500/50 rounded-lg px-4 py-2 text-white">
                                        ${frequencies.map(freq => `<option value="${freq.value}">${freq.label}</option>`).join('')}
                                    </select>
                                    
                                    <select id="category" class="bg-black/50 border border-purple-500/50 rounded-lg px-4 py-2 text-white">
                                        ${allCategories.map(cat => `<option value="${cat.value}">${cat.label}</option>`).join('')}
                                    </select>
                                    
                                    <select id="expenseType" onchange="toggleDueDay()" class="bg-black/50 border border-purple-500/50 rounded-lg px-4 py-2 text-white">
                                        ${expenseTypes.map(type => `<option value="${type.value}">${type.label}</option>`).join('')}
                                    </select>
                                </div>

                                <div id="dueDayContainer">
                                    <input type="number" id="dueDay" placeholder="Due day (1-31)" min="1" max="31" required 
                                        class="w-full bg-black/50 border border-purple-500/50 rounded-lg px-4 py-2 text-white">
                                </div>
                                
                                <div class="bg-yellow-500/10 border border-yellow-500/30 rounded p-3 text-xs text-yellow-200">
                                    üí° <strong>Fixed:</strong> Regular bills with due dates | <strong>Reserve:</strong> Savings for future expenses (no due date)
                                </div>
                                
                                <button type="submit" class="w-full bg-green-600 hover:bg-green-500 text-white font-bold py-2 rounded-lg">
                                    ‚úÖ ADD EXPENSE
                                </button>
                            </form>
                        </div>
                        `}

                        <div class="bg-black/60 border-2 border-purple-500/30 rounded-xl p-6 mb-4">
                            <h2 class="text-xl font-bold mb-4">üìÖ FIXED EXPENSES</h2>
                            <div class="space-y-2">
                                ${fixedExpenses.length === 0 ? '<p class="text-center text-gray-400 py-8">No fixed expenses</p>' : 
                                fixedExpenses.map(exp => {
                                    const cat = allCategories.find(c => c.value === exp.category) || { label: 'üì¶ Other' };
                                    const freq = frequencies.find(f => f.value === exp.frequency) || frequencies[0];
                                    return `
                                        <div class="p-4 rounded-lg border-2 ${exp.isPaid ? 'bg-green-500/10 border-green-500/30' : 'bg-white/5 border-purple-500/30'}">
                                            <div class="flex justify-between items-start">
                                                <div class="flex-1">
                                                    <div class="flex items-center gap-2 mb-1 flex-wrap">
                                                        <span>${cat.label}</span>
                                                        <span class="text-xs px-2 py-1 bg-blue-500/20 rounded">${freq.label}</span>
                                                        <span class="text-xs px-2 py-1 bg-purple-500/20 rounded">Day ${exp.dueDay}</span>
                                                    </div>
                                                    <p class="font-semibold text-white mb-1">${exp.description}</p>
                                                    <div class="flex items-baseline gap-2">
                                                        <p class="text-2xl font-bold text-purple-400">$${exp.displayAmount.toFixed(2)}/mo</p>
                                                        ${exp.frequency !== 'monthly' ? `
                                                            <span class="text-xs text-gray-400">(${freq.label}: $${exp.amount.toFixed(2)})</span>
                                                        ` : ''}
                                                    </div>
                                                </div>
                                                <div class="flex gap-2 flex-col">
                                                    <button onclick="togglePaid('${exp.id}', ${currentMonth}, ${currentYear})" 
                                                        class="${exp.isPaid ? 'bg-green-600' : 'bg-gray-600'} text-white px-3 py-1 rounded text-sm hover:opacity-80">
                                                        ${exp.isPaid ? '‚úì Paid' : 'Pay'}
                                                    </button>
                                                    <button onclick="startEdit('${exp.id}')" 
                                                        class="bg-yellow-600 text-white px-3 py-1 rounded text-sm hover:opacity-80">
                                                        ‚úèÔ∏è Edit
                                                    </button>
                                                    <button onclick="deleteExpense('${exp.id}')" 
                                                        class="bg-red-600 text-white px-3 py-1 rounded text-sm hover:opacity-80">
                                                        üóëÔ∏è
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                        </div>

                        ${reserves.length > 0 ? `
                        <div class="bg-black/60 border-2 border-green-500/30 rounded-xl p-6">
                            <h2 class="text-xl font-bold mb-4">üí∞ RESERVES (No Due Date)</h2>
                            <div class="space-y-2">
                                ${reserves.map(exp => {
                                    const cat = allCategories.find(c => c.value === exp.category) || { label: 'üì¶ Other' };
                                    const freq = frequencies.find(f => f.value === exp.frequency) || frequencies[0];
                                    return `
                                        <div class="p-4 rounded-lg border-2 ${exp.isUsed ? 'bg-blue-500/10 border-blue-500/30' : 'bg-green-500/10 border-green-500/30'}">
                                            <div class="flex justify-between items-start">
                                                <div class="flex-1">
                                                    <div class="flex items-center gap-2 mb-1 flex-wrap">
                                                        <span>${cat.label}</span>
                                                        <span class="text-xs px-2 py-1 bg-green-500/20 rounded">${freq.label}</span>
                                                        <span class="text-xs px-2 py-1 bg-yellow-500/20 rounded">üí∞ Reserve</span>
                                                    </div>
                                                    <p class="font-semibold text-white mb-1">${exp.description}</p>
                                                    <div class="flex items-baseline gap-2">
                                                        <p class="text-2xl font-bold text-green-400">$${exp.displayAmount.toFixed(2)}/mo</p>
                                                        ${exp.frequency !== 'monthly' ? `
                                                            <span class="text-xs text-gray-400">(${freq.label}: $${exp.amount.toFixed(2)})</span>
                                                        ` : ''}
                                                    </div>
                                                    <p class="text-sm text-green-300 mt-1">üí∞ Accumulated: $${exp.accumulated.toFixed(2)}</p>
                                                </div>
                                                <div class="flex gap-2 flex-col">
                                                    <button onclick="toggleUsed('${exp.id}', ${currentMonth}, ${currentYear})" 
                                                        class="${exp.isUsed ? 'bg-blue-600' : 'bg-gray-600'} text-white px-3 py-1 rounded text-sm hover:opacity-80">
                                                        ${exp.isUsed ? '‚úì Used' : 'Mark Used'}
                                                    </button>
                                                    <button onclick="startEdit('${exp.id}')" 
                                                        class="bg-yellow-600 text-white px-3 py-1 rounded text-sm hover:opacity-80">
                                                        ‚úèÔ∏è Edit
                                                    </button>
                                                    <button onclick="deleteExpense('${exp.id}')" 
                                                        class="bg-red-600 text-white px-3 py-1 rounded text-sm hover:opacity-80">
                                                        üóëÔ∏è
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                        </div>
                        ` : ''}

                        <div class="text-center text-gray-500 text-xs py-4 mt-4">
                            <p>Finance HUD ${APP_VERSION} | Connected to Firebase</p>
                            <p class="mt-1">‚ú® New: Edit expenses + Reserves system</p>
                        </div>
                    </div>
                </div>
            `;

            setTimeout(() => {
                if (expenses.length > 0) {
                    updateTrendChart();
                }
            }, 100);
        }

        function calculateAccumulated(expense) {
            if (!expense.usageHistory) return expense.displayAmount;
            
            const now = new Date();
            const monthsSinceCreation = 1;
            const monthlyAmount = expense.displayAmount;
            const totalReserved = monthlyAmount * monthsSinceCreation;
            
            const timesUsed = Object.values(expense.usageHistory).filter(used => used).length;
            const totalUsed = monthlyAmount * timesUsed;
            
            return Math.max(0, totalReserved - totalUsed);
        }

        function toggleDueDay() {
            const expenseType = document.getElementById('expenseType').value;
            const container = document.getElementById('dueDayContainer');
            const dueDayInput = document.getElementById('dueDay');
            
            if (expenseType === 'reserve') {
                container.style.display = 'none';
                dueDayInput.required = false;
            } else {
                container.style.display = 'block';
                dueDayInput.required = true;
            }
        }

        function toggleDueDayEdit() {
            const expenseType = document.getElementById('editExpenseType').value;
            const container = document.getElementById('editDueDayContainer');
            const dueDayInput = document.getElementById('editDueDay');
            
            if (expenseType === 'reserve') {
                container.style.display = 'none';
                dueDayInput.required = false;
            } else {
                container.style.display = 'block';
                dueDayInput.required = true;
            }
        }

        function toggleSettings() {
            showSettings = !showSettings;
            render();
        }

        function toggleAddCategory() {
            showAddCategory = !showAddCategory;
            render();
        }

        window.handleAuth = handleAuth;
        window.addExpense = addExpense;
        window.addCustomCategory = addCustomCategory;
        window.deleteCustomCategory = deleteCustomCategory;
        window.togglePaid = togglePaid;
        window.toggleUsed = toggleUsed;
        window.deleteExpense = deleteExpense;
        window.toggleSettings = toggleSettings;
        window.toggleAddCategory = toggleAddCategory;
        window.startEdit = startEdit;
        window.cancelEdit = cancelEdit;
        window.saveEdit = saveEdit;
        window.toggleDueDay = toggleDueDay;
        window.toggleDueDayEdit = toggleDueDayEdit;
        
        render();
    </script>
